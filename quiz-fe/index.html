<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Questions</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Macondo+Swash+Caps|Varela+Round" rel="stylesheet"> 
        <link rel="stylesheet" href="index.css">
    </head>
    
    <body>
        <div class="container align-middle" style="justify-content: center; align-items: center;position: absolute;
        top: 50%;
        left:50%;
        transform: translate(-50%,-50%);position: absolute;
  top: 50%;
  left:50%;
  transform: translate(-50%,-50%);">

            <div id="completed" class="row">
                
            </div>

            <div class="row">
                <div class="col">
                    <div id="timer"></div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div id="question-container" class="center-block">
                
                        <div id="question"></div>
                
                        <div id="options"></div>
                    
                    </div>
                </div>
            </div>

            <div class="row">

                <div class="col-6">
                    <input type="button" class="btn btn-success" id="prev" value="prev" name="Prev">
                </div>

                <div class="col-6">
                        <input class="btn btn-success" type="button" id="next" value="next" name="Next">
                </div>
            </div>

        </div>

        
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
<script src="index.js"></script>

    </body>
    
</html>
